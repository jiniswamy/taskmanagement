databaseChangeLog:
  - changeSet:
      id: 2
      author: ranjini
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: taskname
                  type: varchar(50)
                  constraints:
                    nullable: false                  
              - column:
                  name: currendate
                  type: date
              - column:
                  name: duedate
                  type: date
              - column:
                  name: priority
                  type: int
              - column:
                  name: complete
                  type: boolean                                    
